name: pyralight

namespace: pyralight
env:
  APP_VERSION: 455dd0068128c73ef6461aeba8515ad36470c613

deployment:
  - name: pyralight
    image: invisibug/pyralight

service:
  loadBalancer:
    - name: pyralight.co.uk
      selector: pyralight
      port: 80
      containerPort: 80

ingress:
  - name: pyralight.co.uk
    selector: pyralight
    path: /
    port: 80
    host: pyralight.co.uk
